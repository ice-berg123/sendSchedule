<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data1 = {
            "qq": 1327349972,
            "Colorconfig": {
                color:555,
                biubiu:"laa",
            }
        };
        let data2 = {
            default:false,
            qq:132734997
        }
        let url = "http://127.0.0.1:3000"
        async function postJson(api,data){
            let res = await fetch(url+api
                    ,
                    {
                        method: "POST",
                        body: JSON.stringify(data),
                        headers: {
                            'content-type': 'application/json'
                        },

                    }
                )
                return JSON.parse(await res.json())
        }
        async function setColorConfig(){
            console.log(await postJson("/setColorConfig",data1))
        }
        async function getColorConfig(){
            console.log(await postJson("/getColorConfig",data2));
        }
        getColorConfig()
    </script>
</body>

</html>
